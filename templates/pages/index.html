{% extends 'base.html' %}
{% load static %}

{% block content %}
        
    <div class="row text-center no-gutters">

        {% for i in products %}
        <div class="col-4">
            <div class="card card-body m-1">
                <img src="{{ i.image.url }}" style="width: 100%; height: 200px; object-fit: cover;">
                <h4>{{i.title}}</h4>
                <p class="text-success font-weight-bold mb-1">{{i.price}} UZS</p>
                <a href="{% url 'detail' i.id %}" class="btn btn-secondary">Detail</a>
            </div>
        </div>
        {% endfor %}
        
    </div>

{% endblock content %}
