{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center">
    <h1>Hello {{request.user.first_name}}</h1>
    <a href="{% url 'control_add' %}" class="btn btn-success">Add Product</a>
</div>

<table class="table table-striped">
    <tr>
        <td>Title</td>
        <td>Category</td>
        <td>Price</td>
        <td></td>
    </tr>
    {% for i in products %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.category.title}}</td>
        <td>{{ i.price }}</td>
        <td><a href="{% url 'control_detail' i.id %}" class="btn btn-secondary">Detail</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock content %}
